<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Coin Token System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #333;
    }
    .token-count {
      font-size: 2em;
      margin: 20px 0;
    }
    .price {
      font-size: 1.2em;
      color: #007BFF;
    }
    .mint-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    .mint-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>3D Coin Token System</h1>
    <p class="token-count" id="token-count">Tokens Available: 150</p>
    <p class="price">Price per Token: $5.00</p>
    <button class="mint-button" id="mint-button" onclick="mintToken()">Mint Token</button>
  </div>

  <script>
    const monthlyLimit = 150;
    let tokensLeft = monthlyLimit;

    function updateTokenDisplay() {
      document.getElementById('token-count').innerText = `Tokens Available: ${tokensLeft}`;
      document.getElementById('mint-button').disabled = tokensLeft <= 0;
    }

    function mintToken() {
      if (tokensLeft > 0) {
        tokensLeft--;
        updateTokenDisplay();
      }
    }

    // Reset the tokens on the 1st of every month
    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    const timeUntilNextMonth = nextMonth - today;

    setTimeout(() => {
      tokensLeft = monthlyLimit;
      updateTokenDisplay();
    }, timeUntilNextMonth);

    updateTokenDisplay();
  </script>

</body>
</html>
