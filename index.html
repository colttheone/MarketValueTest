<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .price-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="price-container">
        <h1>Fake Currency Price</h1>
        <p class="price" id="currencyPrice">$1.00</p>
        <p id="currentDateTime"></p>
    </div>

    <script>
        let currentPrice = 1.00; // Initialize the starting price

        const priceElement = document.getElementById('currencyPrice');
        const dateTimeElement = document.getElementById('currentDateTime');

        function updateDateTime() {
            const now = new Date();
            dateTimeElement.textContent = now.toLocaleString();
        }

        function updatePrice() {
            // Random fluctuation between -0.02 and 0.02
            const fluctuation = (Math.random() * 0.04 - 0.02); 
            currentPrice = Math.max(0.01, (currentPrice + fluctuation)); // Ensure price doesn't go below 0.01
            priceElement.textContent = `$${currentPrice.toFixed(2)}`; // Format to 2 decimal places
        }

        // Update the price every 100 milliseconds
        setInterval(updatePrice, 100);
        // Update the time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
