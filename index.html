<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .price-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="price-container">
        <h1>Fake Currency Price</h1>
        <p class="price" id="currencyPrice">$1.00</p>
        <p id="currentDateTime"></p>
    </div>

    <div class="controls">
        <button onclick="updatePrice()">Update Price</button>
    </div>

    <script>
        let currentPrice = 1.00;

        const priceElement = document.getElementById('currencyPrice');
        const dateTimeElement = document.getElementById('currentDateTime');

        function updateDateTime() {
            const now = new Date();
            dateTimeElement.textContent = now.toLocaleString();
        }

        function updatePrice() {
            const fluctuation = (Math.random() * 0.1 - 0.05); // Random fluctuation between -0.05 and 0.05
            currentPrice = Math.max(0.01, (currentPrice + fluctuation)).toFixed(2);
            priceElement.textContent = `$${currentPrice}`;
        }

        // Update the price every second
        setInterval(updatePrice, 1000);
        // Update the time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
