<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .price-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px;
        }
        button {
            margin-top: 10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="price-container">
        <h1>Fake Currency Price</h1>
        <p class="price" id="currencyPrice">$1.00</p>
        <p id="currentDateTime"></p>
        <p>Tokens in Circulation: <span id="tokenCount">1</span></p>
        <p>Total Tokens Printed: <span id="totalTokensPrinted">1</span></p>
    </div>

    <div class="controls">
        <input type="number" id="tokensToPrint" placeholder="Enter tokens to print" min="1">
        <button onclick="mintTokens()">Mint Tokens</button>
        <button onclick="resetSystem()">Reset System</button>
    </div>

    <canvas id="priceChart" width="400" height="200"></canvas>
    <canvas id="tokenChart" width="400" height="200"></canvas>

    <script>
        let currentPrice = parseFloat(localStorage.getItem('currencyPrice')) || 1.00;
        let tokensInCirculation = parseInt(localStorage.getItem('tokenCount')) || 1;
        let totalTokensPrinted = parseInt(localStorage.getItem('totalTokensPrinted')) || 1;

        const priceElement = document.getElementById('currencyPrice');
        const tokenCountElement = document.getElementById('tokenCount');
        const totalTokensElement = document.getElementById('totalTokensPrinted');
        const dateTimeElement = document.getElementById('currentDateTime');

        const priceData = [];
        const tokenData = [];
        const priceChartCtx = document.getElementById('priceChart').getContext('2d');
        const tokenChartCtx = document.getElementById('tokenChart').getContext('2d');

        const priceChart = new Chart(priceChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Price ($)',
                    data: priceData,
                    borderColor: 'green',
                    fill: false
                }]
            }
        });

        const tokenChart = new Chart(tokenChartCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Tokens Minted',
                    data: tokenData,
                    backgroundColor: 'blue'
                }]
            }
        });

        function updateDateTime() {
            const now = new Date();
            dateTimeElement.textContent = now.toLocaleString();
        }

        function updatePrice() {
            // Random fluctuation between -0.02 and 0.02
            const fluctuation = (Math.random() * 0.04 - 0.02);
            currentPrice = Math.max(0.01, (currentPrice + fluctuation)).toFixed(2);

            // Update price display
            priceElement.textContent = `$${currentPrice}`;
            priceData.push(currentPrice);

            // Update price chart
            priceChart.data.labels.push(new Date().toLocaleTimeString());
            priceChart.update();
        }

        function mintTokens() {
            const tokensToMint = parseInt(document.getElementById('tokensToPrint').value);
            if (isNaN(tokensToMint) || tokensToMint <= 0) {
                alert("Please enter a valid number of tokens.");
                return;
            }

            tokensInCirculation += tokensToMint;
            totalTokensPrinted += tokensToMint;

            localStorage.setItem('tokenCount', tokensInCirculation);
            localStorage.setItem('totalTokensPrinted', totalTokensPrinted);

            tokenCountElement.textContent = tokensInCirculation;
            totalTokensElement.textContent = totalTokensPrinted;

            tokenData.push(tokensToMint);

            // Update token chart
            tokenChart.data.labels.push(new Date().toLocaleTimeString());
            tokenChart.update();

            document.getElementById('tokensToPrint').value = ''; // Clear input
        }

        function resetSystem() {
            currentPrice = 1.00;
            tokensInCirculation = 1;
            totalTokensPrinted = 1;

            localStorage.setItem('currencyPrice', currentPrice);
            localStorage.setItem('tokenCount', tokensInCirculation);
            localStorage.setItem('totalTokensPrinted', totalTokensPrinted);

            priceElement.textContent = `$${currentPrice.toFixed(2)}`;
            tokenCountElement.textContent = tokensInCirculation;
            totalTokensElement.textContent = totalTokensPrinted;

            // Reset chart data
            priceData.length = 0;
            tokenData.length = 0;
            priceChart.data.labels.length = 0;
            tokenChart.data.labels.length = 0;
            priceChart.update();
            tokenChart.update();
        }

        // Update the price every 100 milliseconds
        setInterval(updatePrice, 100);
        // Update the time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
