<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Price Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .price-container {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
            border: 2px solid #4caf50;
            padding: 10px;
            border-radius: 10px;
            background: #e8f5e9;
        }
        .timestamp {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Price Update</h1>
        <div class="price-container">
            Current Price: $<span id="price">1.00</span>
        </div>
        <div class="timestamp">
            Last Updated: <span id="last-updated">Now</span>
        </div>
    </div>
    <script>
        const PRICE_KEY = 'dynamicPrice';
        const UPDATE_INTERVAL = 1000; // 1 second

        function updatePrice() {
            let price = parseFloat(localStorage.getItem(PRICE_KEY)) || 1.00;

            // Generate a random change between -0.01 and +0.01
            let change = (Math.random() * 0.02 * (Math.random() < 0.5 ? -1 : 1)).toFixed(2);
            price = parseFloat(price) + parseFloat(change);

            // Ensure the price doesn't drop below 0
            price = Math.max(0.01, price).toFixed(2);

            // Update localStorage with the new price
            localStorage.setItem(PRICE_KEY, price);

            // Update the price on the page
            document.getElementById("price").innerText = price;

            // Update the timestamp
            let now = new Date().toLocaleTimeString();
            document.getElementById("last-updated").innerText = now;
        }

        // Initialize the price on page load
        window.onload = function() {
            updatePrice(); // Initial update to set starting values

            // Update the price every second
            setInterval(updatePrice, UPDATE_INTERVAL);
        }
    </script>
</body>
</html>
