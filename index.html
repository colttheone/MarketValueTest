<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .price-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="price-container">
        <h1>Fake Currency Price</h1>
        <p class="price" id="currencyPrice">$1.00</p>
        <p id="currentDateTime"></p>
    </div>

    <canvas id="priceChart" width="400" height="200"></canvas>

    <script>
        let currentPrice = parseFloat(localStorage.getItem('currencyPrice')) || 1.00; // Initialize price from localStorage
        let priceData = JSON.parse(localStorage.getItem('priceData')) || []; // Initialize price data from localStorage

        const priceElement = document.getElementById('currencyPrice');
        const dateTimeElement = document.getElementById('currentDateTime');
        const priceCanvas = document.getElementById('priceChart');
        const priceCtx = priceCanvas.getContext('2d');

        function updateDateTime() {
            const now = new Date();
            dateTimeElement.textContent = now.toLocaleString();
        }

        function updatePrice() {
            // Random fluctuation between -0.02 and 0.02
            const fluctuation = (Math.random() * 0.04 - 0.02); 
            currentPrice = Math.max(0.01, (currentPrice + fluctuation)); // Ensure price doesn't go below 0.01
            priceElement.textContent = `$${currentPrice.toFixed(2)}`; // Format to 2 decimal places
            
            // Store the price data
            priceData.push(currentPrice);
            localStorage.setItem('currencyPrice', currentPrice); // Save current price
            localStorage.setItem('priceData', JSON.stringify(priceData)); // Save price data
            drawPriceChart();
        }

        function drawPriceChart() {
            priceCtx.clearRect(0, 0, priceCanvas.width, priceCanvas.height);
            priceCtx.beginPath();
            if (priceData.length > 0) {
                priceCtx.moveTo(0, priceCanvas.height - priceData[0] * 100); // Scale to fit canvas
                priceData.forEach((price, index) => {
                    priceCtx.lineTo(index * (priceCanvas.width / priceData.length), priceCanvas.height - price * 100);
                });
                priceCtx.strokeStyle = 'green';
                priceCtx.stroke();
            }
        }

        // Initialize the display
        priceElement.textContent = `$${currentPrice.toFixed(2)}`;
        drawPriceChart();

        // Update the price every 100 milliseconds
        setInterval(updatePrice, 100);
        // Update the time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
