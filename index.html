<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 900px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .price-container {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
            border: 2px solid #4caf50;
            padding: 10px;
            border-radius: 10px;
            background: #e8f5e9;
        }
        .timestamp {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }
        canvas {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Price Chart</h1>
        <canvas id="priceChart" width="600" height="300"></canvas>
        <div class="price-container">
            Current Price: $<span id="price">1.00</span>
        </div>
        <div class="timestamp">
            Last Updated: <span id="last-updated">Now</span>
        </div>
    </div>
    <script>
        // Initialize Chart.js
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time data
                datasets: [{
                    label: 'Price',
                    data: [], // Price data
                    borderColor: '#4caf50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            duration: 20000,
                            refresh: 1000,
                            delay: 2000,
                            onRefresh: function(chart) {
                                // Optional: code to execute when chart is refreshed
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price ($)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Price: $${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });

        const PRICE_KEY = 'dynamicPrice';
        const UPDATE_INTERVAL = 1000; // 1 second

        function updatePrice() {
            let price = parseFloat(localStorage.getItem(PRICE_KEY)) || 1.00;

            // Generate a random change between -0.01 and +0.01
            let change = (Math.random() * 0.02 * (Math.random() < 0.5 ? -1 : 1)).toFixed(2);
            price = parseFloat(price) + parseFloat(change);

            // Ensure the price doesn't drop below 0
            price = Math.max(0.01, price).toFixed(2);

            // Update localStorage with the new price
            localStorage.setItem(PRICE_KEY, price);

            // Update the price on the page
            document.getElementById("price").innerText = price;

            // Update the timestamp
            let now = new Date().toLocaleTimeString();
            document.getElementById("last-updated").innerText = now;

            // Update chart data
            let nowTime = new Date();
            priceChart.data.labels.push(nowTime);
            priceChart.data.datasets[0].data.push(price);

            // Keep the last 20 seconds of data
            if (priceChart.data.labels.length > 20) {
                priceChart.data.labels.shift();
                priceChart.data.datasets[0].data.shift();
            }

            priceChart.update();
        }

        // Initialize the chart on page load
        window.onload = function() {
            updatePrice(); // Initial update to set starting values

            // Update the price every second
            setInterval(updatePrice, UPDATE_INTERVAL);
        }
    </script>
</body>
</html>
