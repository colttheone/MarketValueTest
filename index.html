<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Currency System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .price-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .price {
            font-size: 48px;
            color: #333;
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
    </style>
</head>
<body>
    <div class="price-container">
        <h1>Fake Currency Price</h1>
        <p class="price" id="currencyPrice">$1.00</p>
    </div>

    <script>
        let currentPrice = 1.00;

        function updatePrice() {
            // Randomly decide if the price goes up or down
            let change = (Math.random() * 0.05).toFixed(2); // Change up to 5 cents
            let direction = Math.random() < 0.5 ? -1 : 1;
            currentPrice = (currentPrice + direction * change).toFixed(2);

            // Ensure price doesn't go negative
            if (currentPrice < 0) {
                currentPrice = 0.01;
            }

            const priceElement = document.getElementById('currencyPrice');
            priceElement.textContent = `$${currentPrice}`;

            // Apply CSS class based on price movement
            priceElement.classList.remove('price-up', 'price-down');
            if (direction > 0) {
                priceElement.classList.add('price-up');
            } else {
                priceElement.classList.add('price-down');
            }
        }

        // Update the price every second
        setInterval(updatePrice, 1000);
    </script>
</body>
</html>
