<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Coin Token System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #333;
    }
    .input-field {
      margin: 20px 0;
    }
    .input-field input {
      width: 50px;
      text-align: center;
      font-size: 1.5em;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .price {
      font-size: 1.5em;
      color: #007BFF;
    }
    .price.up {
      color: green;
    }
    .price.down {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>3D Coin Token System</h1>
    <div class="input-field">
      <label for="token-input">Tokens Owned: </label>
      <input type="number" id="token-input" min="0" value="0" oninput="updateTokens()">
    </div>
    <p class="price">Current Token Price: <span id="token-price">$5.00</span></p>
  </div>

  <script>
    let tokensOwned = 0;
    let pricePerToken = 5.00;
    const priceElement = document.getElementById('token-price');

    // Update the number of tokens owned
    function updateTokens() {
      tokensOwned = parseInt(document.getElementById('token-input').value) || 0;
    }

    // Function to simulate price going up or down randomly
    function fluctuatePrice() {
      // Randomly choose either +0.01 or -0.01
      const change = Math.random() < 0.5 ? 0.01 : -0.01;
      pricePerToken += change;

      // Ensure the price doesn't go below $0.01
      if (pricePerToken < 0.01) {
        pricePerToken = 0.01;
      }

      // Update the price display and color based on movement
      priceElement.innerText = `$${pricePerToken.toFixed(2)}`;
      priceElement.classList.toggle('up', change > 0);
      priceElement.classList.toggle('down', change < 0);
    }

    // Fluctuate the price every 100 milliseconds
    setInterval(fluctuatePrice, 100);
  </script>

</body>
</html>
